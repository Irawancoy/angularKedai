<form>
     <div class="form-group row">
          <label class="col-md-4 required" for="judul">Judul</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.judul" type="text" class="form-control" id="judul" placeholder="Judul"
                    name="judul">
          </div>
     </div>

     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="gambar">Gambar</label>
          <div class="col-md-8">
               <img [src]="imgSrc || formModel.gambar" class="img-thumbnail" width="150" height="150"
                    *ngIf="imgSrc || formModel.gambar">
               <input type="file" (change)="onFileChange($event)" class="form-control" id="gambar" placeholder="Gambar"
                    name="gambar">

          </div>
     </div>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="deskripsi">Deskripsi</label>
          <div class="col-md-8">
               <textarea [(ngModel)]="formModel.deskripsi" class="form-control" id="deskripsi" placeholder="Deskripsi"
                    name="deskripsi"></textarea>
          </div>
     </div>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="alamat">Alamat</label>
          <div class="col-md-8">
               <textarea [(ngModel)]="formModel.alamat" class="form-control" id="alamat" placeholder="Alamat"
                    name="alamat"></textarea>
          </div>
     </div>
     <div class="form-group row mt-2">
          <label class="col-md-4 required" for="no_hp">No Hp</label>
          <div class="col-md-8">
               <textarea [(ngModel)]="formModel.no_hp" class="form-control" id="no_hp" placeholder="Nomor HP"
                    name="no_hp"></textarea>
          </div>
     </div>
     <div class="form-group row mt-2">
          <div class="col-md-8 offset-md-4">
               <button type="button" class="btn btn-primary" (click)="save()">Simpan</button>
          </div>
     </div>





</form>
