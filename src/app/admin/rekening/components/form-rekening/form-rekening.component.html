<form>
     <div class="form-group row">
          <label class="col-md-4 required" for="nama_pemilik">Nama Pemilik</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.nama_pemilik" type="text" class="form-control" id="nama_pemilik"
                    placeholder="Nama Pemilik" name="nama_pemilik">

          </div>
     </div>
     <div class="form-group row">
          <label class="col-md-4 required" for="nama_bank">Nama Bank</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.nama_bank" type="text" class="form-control" id="nama_bank"
                    placeholder="Nama Bank" name="nama_bank">

          </div>
     </div>
     <div class="form-group row">
          <label class="col-md-4 required" for="nomor_rekening">Nomor Rekening</label>
          <div class="col-md-8">
               <input [(ngModel)]="formModel.nomor_rekening" type="text" class="form-control" id="nomor_rekening"
                    placeholder="Nomor Rekening" name="nomor_rekening">

          </div>
     </div>
     <div class="form-group row mt-2">
          <div class="col-md-8 offset-md-4">
               <button type="button" class="btn btn-primary" (click)="save()">Simpan</button>
          </div>
     </div>

</form>
